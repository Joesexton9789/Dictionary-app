<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Dictionary App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <form>
          <input
            type="text"
            id="word"
            class="input"
            placeholder="Search Word"
          />
          <button class="btn" id="btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>

    <!-- Word Info -->
    <main class="main" id="main">
      <div class="word-container"></div>
      <div class="example-container"></div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f439b384ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
